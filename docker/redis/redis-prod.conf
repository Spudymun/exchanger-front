# ✅ Redis Configuration for Production
# Optimized for high performance and security

# Basic settings
port 6379
bind 127.0.0.1
protected-mode yes

# Memory settings (production)
maxmemory 2gb
# ⚠️ CRITICAL: noeviction для BullMQ!
# allkeys-lru УДАЛИТ queue jobs при заполнении памяти
# noeviction вернёт ошибку вместо удаления данных
maxmemory-policy noeviction
maxmemory-samples 10

# Persistence settings (production)
# RDB snapshots
save 3600 1
save 300 100
save 60 10000

# AOF for durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile "/data/redis.log"

# Security (production)
# Note: Password should be set via environment variable
# requirepass ${REDIS_PASSWORD}

# Session-specific settings
databases 16
# Database 0: Default/Application cache
# Database 1: User sessions
# Database 2: Rate limiting
# Database 3: Temporary data

# Connection settings
timeout 0
tcp-keepalive 300

# Performance optimizations
tcp-backlog 511
maxclients 65000

# Enable keyspace notifications for session management
notify-keyspace-events "Ex"

# Production monitoring
slowlog-log-slower-than 10000
slowlog-max-len 1024

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer
client-query-buffer-limit 1gb

# Protocol
proto-max-bulk-len 512mb

# HZ frequency
hz 10

# AOF rewrite
aof-rewrite-incremental-fsync yes

# RDB
rdbcompression yes
rdbchecksum yes
stop-writes-on-bgsave-error yes

# Replica settings
repl-diskless-sync no
repl-diskless-sync-delay 5
