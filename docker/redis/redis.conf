# ✅ Redis Configuration (Universal for Dev & Production)
# Environment-specific overrides via command-line args in docker-compose

# Basic settings
port 6379
# bind: overridden via docker-compose (0.0.0.0 for dev, 127.0.0.1 for prod)
# protected-mode: overridden via command-line

# Memory settings
# maxmemory: overridden via command-line (256mb dev, 2gb prod)
# ✅ CRITICAL: BullMQ requires noeviction policy to prevent queue job loss
# allkeys-lru would delete queue jobs when memory is full
maxmemory-policy noeviction
maxmemory-samples 10

# Persistence settings
# RDB snapshots
save 3600 1
save 300 100
save 60 10000

# AOF for durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
# logfile: empty for Docker logs (stdout)

# Security
# requirepass: set via environment variable if needed
# protected-mode: controlled via command-line

# Session-specific settings
databases 16
# Database 0: Default/Application cache
# Database 1: User sessions (BullMQ queues)
# Database 2: Rate limiting
# Database 3: Temporary data

# Connection settings
timeout 0
tcp-keepalive 300

# Performance optimizations
tcp-backlog 511
# maxclients: overridden via command-line (10k dev, 65k prod)

# Enable keyspace notifications for session management
notify-keyspace-events "Ex"

# Production monitoring
slowlog-log-slower-than 10000
slowlog-max-len 1024

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer
client-query-buffer-limit 1gb

# Protocol
proto-max-bulk-len 512mb

# HZ frequency
hz 10

# AOF rewrite
aof-rewrite-incremental-fsync yes

# RDB settings
rdbcompression yes
rdbchecksum yes
stop-writes-on-bgsave-error yes

# Replica settings (if needed)
repl-diskless-sync no
repl-diskless-sync-delay 5
