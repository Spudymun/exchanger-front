services:
  # Main Web Application (Production)
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        - NODE_ENV=production
        - NODE_OPTIONS=--max-old-space-size=4096
      shm_size: '2gb'
    container_name: exchanger-web-prod
    restart: always
    volumes:
      - ./scripts/docker/entrypoint-web-prod.sh:/app/docker-entrypoint.sh:ro
      - ./packages/session-management/scripts:/app/seeds:ro
    entrypoint: [ "/bin/sh", "/app/docker-entrypoint.sh" ]
    command: [ "../../node_modules/.bin/next", "start" ]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - WEB_APP_URL=${WEB_APP_URL}
      - TELEGRAM_BOT_URL=http://telegram-bot:3003
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - AUTHORIZED_TELEGRAM_OPERATORS=${AUTHORIZED_TELEGRAM_OPERATORS}
    ports:
      - "3000:3000"
    networks:
      - exchanger-prod-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Telegram Bot Application (Production, изолированный)
  telegram-bot:
    build:
      context: .
      dockerfile: ./apps/telegram-bot/Dockerfile
      args:
        - NODE_ENV=production
        - NODE_OPTIONS=--max-old-space-size=4096
      shm_size: '2gb'
    container_name: exchanger-telegram-bot-prod
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - REDIS_DB_QUEUE=1
      - WEB_APP_URL=${WEB_APP_URL}
      - TELEGRAM_BOT_URL=http://telegram-bot:3003
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - AUTHORIZED_TELEGRAM_OPERATORS=${AUTHORIZED_TELEGRAM_OPERATORS}
      - OPERATOR_TELEGRAM_CHAT_IDS=${OPERATOR_TELEGRAM_CHAT_IDS}
      - TELEGRAM_ORDERS_CHAT_ID=${TELEGRAM_ORDERS_CHAT_ID}
      - TELEGRAM_SUPPORT_CHAT_ID=${TELEGRAM_SUPPORT_CHAT_ID}
      - TELEGRAM_NEW_ORDERS_TOPIC_ID=${TELEGRAM_NEW_ORDERS_TOPIC_ID}
      - TELEGRAM_CANCELLED_ORDERS_TOPIC_ID=${TELEGRAM_CANCELLED_ORDERS_TOPIC_ID}
      - TELEGRAM_PAID_ORDERS_TOPIC_ID=${TELEGRAM_PAID_ORDERS_TOPIC_ID}
    # БЕЗ портов - полная изоляция в production
    networks:
      - exchanger-prod-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3003/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Bull Board Dashboard (Production)
  bull-board-dashboard:
    build:
      context: .
      dockerfile: ./apps/bull-board-dashboard/Dockerfile
    container_name: exchanger-bull-board-prod
    restart: always
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - REDIS_DB_QUEUE=1
      - PORT=3010
      - BULL_BOARD_USER=${BULL_BOARD_USER}
      - BULL_BOARD_PASSWORD=${BULL_BOARD_PASSWORD}
    ports:
      - "3010:3010"
    networks:
      - exchanger-prod-network
    depends_on:
      redis:
        condition: service_healthy
    # healthcheck наследуется из Dockerfile (использует node вместо curl)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: exchanger-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # NO exposed ports - internal Docker network only
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - exchanger-prod-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache & Sessions (Production)
  redis:
    image: redis:7-alpine
    container_name: exchanger-redis-prod
    restart: always
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: >
      redis-server /usr/local/etc/redis/redis.conf 
      --maxmemory 2gb 
      --maxclients 65000 
      --bind 0.0.0.0 
      --protected-mode yes 
      --requirepass "${REDIS_PASSWORD}"
    networks:
      - exchanger-prod-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  exchanger-prod-network:
    driver: bridge
