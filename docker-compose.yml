version: '3.8'

services:
  # Main Web Application
  web:
    build: 
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: exchanger-web
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-exchanger_user}:${POSTGRES_PASSWORD:-exchanger_password}@postgres:5432/${POSTGRES_DB:-exchanger_db}
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_URL=http://telegram-bot:3003
    ports:
      - "3000:3000"
    networks:
      - exchanger-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram Bot Application (внутренний доступ только)
  telegram-bot:
    build:
      context: .
      dockerfile: ./apps/telegram-bot/Dockerfile
    container_name: exchanger-telegram-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - WEB_APP_URL=http://web:3000
    # БЕЗ портов - доступен только изнутри Docker сети
    networks:
      - exchanger-network
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Bull Board Dashboard (standalone мониторинг очередей)
  bull-board-dashboard:
    build:
      context: .
      dockerfile: ./apps/bull-board-dashboard/Dockerfile
    container_name: exchanger-bull-board
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - REDIS_DB_QUEUE=1
      - PORT=3010
    ports:
      - "3010:3010"
    networks:
      - exchanger-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: exchanger-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-exchanger_db}
      POSTGRES_USER: ${POSTGRES_USER:-exchanger_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exchanger_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - exchanger-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-exchanger_user} -d ${POSTGRES_DB:-exchanger_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: exchanger-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - exchanger-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (Development UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: exchanger-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-admin123}
    ports:
      - "8081:8081"
    networks:
      - exchanger-network
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - development

  # PgAdmin (Development UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: exchanger-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - exchanger-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  exchanger-network:
    driver: bridge
