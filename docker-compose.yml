services:
  # Main Web Application (Development)
  web:
    build: 
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: exchanger-web-dev
    restart: unless-stopped
    volumes:
      - ./scripts/docker/entrypoint-web-dev.sh:/app/docker-entrypoint.sh:ro
      - ./packages/session-management/scripts:/app/seeds:ro
    entrypoint: ["/bin/sh", "/app/docker-entrypoint.sh"]
    command: ["../../node_modules/.bin/next", "start"]
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-exchanger_user}:${POSTGRES_PASSWORD:-exchanger_password}@postgres-dev:5432/${POSTGRES_DB:-exchanger_db}
      - REDIS_URL=redis://redis-dev:6379
      - TELEGRAM_BOT_URL=http://telegram-bot:3003
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      - WEB_APP_URL=http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      - exchanger-dev-network
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Telegram Bot Application (Development, внутренний доступ только)
  telegram-bot:
    build:
      context: .
      dockerfile: ./apps/telegram-bot/Dockerfile
    container_name: exchanger-telegram-bot-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-exchanger_user}:${POSTGRES_PASSWORD:-exchanger_password}@postgres-dev:5432/${POSTGRES_DB:-exchanger_db}
      - REDIS_URL=redis://redis-dev:6379
      - REDIS_DB_QUEUE=1
      - WEB_APP_URL=http://web:3000
      - TELEGRAM_BOT_URL=http://telegram-bot:3003
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET:-dev-webhook-secret}
      - API_SECRET_KEY=${API_SECRET_KEY:-dev-api-secret}
      - AUTHORIZED_TELEGRAM_OPERATORS=${AUTHORIZED_TELEGRAM_OPERATORS}
      - OPERATOR_TELEGRAM_CHAT_IDS=${OPERATOR_TELEGRAM_CHAT_IDS}
      # Channel Separation
      - TELEGRAM_SUPPORT_CHAT_ID=${TELEGRAM_SUPPORT_CHAT_ID}
      - TELEGRAM_ORDERS_CHAT_ID=${TELEGRAM_ORDERS_CHAT_ID}
      - TELEGRAM_NEW_ORDERS_TOPIC_ID=${TELEGRAM_NEW_ORDERS_TOPIC_ID}
      - TELEGRAM_CANCELLED_ORDERS_TOPIC_ID=${TELEGRAM_CANCELLED_ORDERS_TOPIC_ID}
      - TELEGRAM_PAID_ORDERS_TOPIC_ID=${TELEGRAM_PAID_ORDERS_TOPIC_ID}
    # БЕЗ портов - доступен только изнутри Docker сети
    networks:
      - exchanger-dev-network
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  # Bull Board Dashboard (Development, standalone мониторинг очередей)
  bull-board-dashboard:
    build:
      context: .
      dockerfile: ./apps/bull-board-dashboard/Dockerfile
    container_name: exchanger-bull-board-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis-dev:6379
      - REDIS_DB_QUEUE=1
      - PORT=3010
      - BULL_BOARD_USER=${BULL_BOARD_USER:-admin}
      - BULL_BOARD_PASSWORD=${BULL_BOARD_PASSWORD:-admin123}
    ports:
      - "3010:3010"
    networks:
      - exchanger-dev-network
    depends_on:
      redis-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3010/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  # PostgreSQL Database (Development)
  postgres-dev:
    image: postgres:15-alpine
    container_name: exchanger-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-exchanger_db}
      POSTGRES_USER: ${POSTGRES_USER:-exchanger_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exchanger_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      # NO init.sql - using Prisma migrations via entrypoint
    networks:
      - exchanger-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-exchanger_user} -d ${POSTGRES_DB:-exchanger_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        compress: "true"

  # Redis Cache & Sessions (Development)
  redis-dev:
    image: redis:7-alpine
    container_name: exchanger-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: >
      redis-server /usr/local/etc/redis/redis.conf
      --maxmemory 256mb
      --maxclients 10000
      --bind 0.0.0.0
      --protected-mode no
    networks:
      - exchanger-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.05'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        compress: "true"

  # Redis Commander (Development UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: exchanger-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis-dev:6379
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-admin123}
    ports:
      - "8081:8081"
    networks:
      - exchanger-dev-network
    depends_on:
      redis-dev:
        condition: service_healthy
    profiles:
      - development

  # PgAdmin (Development UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: exchanger-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - exchanger-dev-network
    depends_on:
      postgres-dev:
        condition: service_healthy
    profiles:
      - development

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  exchanger-dev-network:
    driver: bridge
